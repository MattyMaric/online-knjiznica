<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Promjena lozinke</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/editprofile.css') }}">
</head>
<body>
    <div id="navbar-container">
        {% include 'navbar.html' %}
    </div>
    <main>
        <div class="account-container">
            <h2>Promjena lozinke</h2>
            <form method="post">
                <div class="form-group">
                    <label for="old_password">Stara lozinka:</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nova lozinka:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Potvrdi novu lozinku:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Promijeni lozinku</button>
            </form>
            {% if success %}
                <p style="color: green;">{{ success }}</p>
            {% endif %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </main>
    <div id="footer-container">
        {% include 'footer.html' %}
    </div>
</body>
</html>
