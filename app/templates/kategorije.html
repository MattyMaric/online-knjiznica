<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sve kategorije | Online Knji탑nica</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/korpa.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container">
        {% include 'navbar.html' %}
    </div>

    <div class="container my-5">
        <h2 style="color: #5a67d8; text-align:center; margin-bottom:32px;">Sve kategorije</h2>
        <div class="kategorije-grid">
            {% for kategorija in kategorije %}
            <div class="kategorija-card">
                <span class="kategorija-naziv">{{ kategorija.naziv }}</span>
                <a href="/kategorija/{{ kategorija.id }}" class="btn kategorija-btn">Prika탑i knjige</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="footer-container">
        <footer style="text-align: center;">&copy; 2025 Online-knji탑nica. Sva prava pridr탑ana.</footer>
    </div>
</body>
</html>
