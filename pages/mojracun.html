<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj račun | Online Knjižara</title>
    <link rel="stylesheet" href="../mojracun.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation component placeholder -->
    <div id="navbar-container"></div>

    <!-- Account Content -->
    <main>
        <div class="account-container">
            <h2 class="account-title">Moj Račun:</h2>
            
            <div class="account-content">
                <!-- Left Column -->
                <div class="account-left">
                    <div class="profile-section">
                        <div class="profile-image">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Profilna slika">
                        </div>
                        <div class="profile-name">Ime</div>
                        
                        <div class="form-group">
                            <label for="ime">Ime:</label>
                            <input type="text" id="ime" value="Ana">
                        </div>
                        
                        <div class="form-group">
                            <label for="prezime">Prezime:</label>
                            <input type="text" id="prezime" value="Marić">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" value="ana.maric@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="adresa">Adresa:</label>
                            <input type="text" id="adresa" value="Glavna ulica 123, Sarajevo">
                        </div>
                        
                        <div class="form-group">
                            <label for="mobitel">Mobitel:</label>
                            <input type="tel" id="mobitel" value="+387 61 123 456">
                        </div>
                    </div>
                    
                    <button class="cart-button">
                        <i class="fas fa-shopping-cart"></i>
                        KORPA
                    </button>
                </div>
                
                <!-- Right Column -->
                <div class="account-right">
                    <div class="settings-card">
                        <h3>Postavke</h3>
                        <ul class="settings-list">
                            <li>
                                <a href="#">
                                    <i class="fas fa-user-edit"></i>
                                    Uredi profil
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-key"></i>
                                    Promijeni lozinku
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-credit-card"></i>
                                    Promijeni metodu plaćanja
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="membership-card">
                        <h3>Članstvo</h3>
                        
                        <div class="form-group">
                            <label for="datum-naplate">Datum naplate:</label>
                            <input type="text" id="datum-naplate" value="15.05.2025" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="metoda-placanja">Metoda plaćanja:</label>
                            <div class="payment-method">
                                <i class="far fa-credit-card"></i>
                                <span>**** **** **** 4321</span>
                            </div>
                        </div>
                        
                        <button class="logout-button">
                            <i class="fas fa-sign-out-alt"></i>
                            ODJAVA
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <div id="footer-container"></div>

    <!-- JavaScript for components -->
    <script src="../js/components.js"></script>
</body>
</html>
