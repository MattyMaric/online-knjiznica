<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/zelje.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation component placeholder -->
    <div id="navbar-container">
        <nav class="navbar">
            <div class="logo">Logo</div>
                <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="zanr.html">Žanr</a></li>

                <li><a href="mojracun.html">Moj račun</a></li>
            </ul>
        </nav>
    </div>

    <!-- Wishlist Content -->
    <main>
        <div class="wishlist-container">
            <h2 class="wishlist-title">Vaše želje:</h2>
            
            <div class="wishlist-items">
                <!-- Item 1 -->
                <div class="wishlist-item">
                    <div class="item-image">
                        <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Knjiga">
                    </div>
                    <div class="item-title">
                        <h3>Gospodar Prstenova: Družina Prstena</h3>
                        <p>J.R.R. Tolkien</p>
                    </div>
                    <div class="item-actions">
                        <a href="korpa.html"><button class="action-btn buy-btn">Kupi</button></a>
                        <a href="korpa.html"><button class="action-btn borrow-btn">Posudi</button></a>
                        <button class="action-btn remove-btn">Ukloni</button>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="wishlist-item">
                    <div class="item-image">
                        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1498&q=80" alt="Knjiga">
                    </div>
                    <div class="item-title">
                        <h3>Harry Potter i Kamen Mudraca</h3>
                        <p>J.K. Rowling</p>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn buy-btn">Kupi</button>
                        <button class="action-btn borrow-btn">Posudi</button>
                        <button class="action-btn remove-btn">Ukloni</button>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="wishlist-item">
                    <div class="item-image">
                        <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="Knjiga">
                    </div>
                    <div class="item-title">
                        <h3>Mali Princ</h3>
                        <p>Antoine de Saint-Exupéry</p>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn buy-btn">Kupi</button>
                        <button class="action-btn borrow-btn">Posudi</button>
                        <button class="action-btn remove-btn">Ukloni</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Button -->
        <div class="chat-button">
            <button>
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
        </div>
        <dialog id="chatDialog">
            <form method="dialog">
                <p><strong>Dobrodošli u chat!</strong></p>
                <p>Kako vam možemo pomoći?</p>
                <button>Close</button>
            </form>
        </dialog>
    </main>

    <!-- Footer component placeholder -->
    <div id="footer-container">
        <footer style="text-align: center;">&copy; 2025 Online-knjižnica. Sva prava pridržana.</footer>
    </div>

    <!-- JavaScript for components -->
    <script src="../js/components.js"></script>
    <script>
        const chatBtn = document.querySelector('.chat-button button');
        const chatDialog = document.getElementById('chatDialog');
      
        chatBtn.addEventListener('click', () => {
          chatDialog.showModal();
        });
      </script>
</body>
</html>
