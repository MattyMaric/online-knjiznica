<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žanr | Online Knjižara</title>
    <link rel="stylesheet" href="../css/korpa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #carouselZanr{
            border: 3px solid #cecece;
            padding: 5px;
        }
        .carousel-inner img {
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        hr {
            height: 3px;
            margin: 40px auto;
            border: none;
            background-color: #929090;
        }
        .custom-btn {
            background-color: #7cdcb1;
            border: 2px solid black;
            width: 10%;
        }
        .list-group-item{
            margin: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Navigation component placeholder -->
    <div id="navbar-container"></div>

    <!-- Sadržaj stranice -->
    <div class="container my-5">

        <!-- Pretraži -->
        <div class="d-flex justify-content-end mb-4">
            <input type="text" class="form-control w-25" placeholder="Pretraži...">
        </div>

        <!-- Carousel sa 3 slike -->
        <div id="carouselZanr" class="carousel slide mb-5">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class="d-flex justify-content-center gap-4">
                        <img src="https://picsum.photos/id/1015/200/250" class="d-block" alt="Slika 1">
                        <img src="https://picsum.photos/id/1025/200/250" class="d-block" alt="Slika 2">
                        <img src="https://picsum.photos/id/1035/200/250" class="d-block" alt="Slika 3">
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="d-flex justify-content-center gap-4">
                        <img src="https://picsum.photos/id/1045/200/250" class="d-block" alt="Slika 4">
                        <img src="https://picsum.photos/id/1055/200/250" class="d-block" alt="Slika 5">
                        <img src="https://picsum.photos/id/1065/200/250" class="d-block" alt="Slika 6">
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <hr>
        <!-- Popis knjiga -->
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Naziv knjige 1</span>
                <a href="#" class="btn custom-btn btn-sm">Više</a>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Naziv knjige 2</span>
                <a href="#" class="btn custom-btn btn-sm">Više</a>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Naziv knjige 3</span>
                <a href="#" class="btn custom-btn btn-sm">Više</a>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Naziv knjige 4</span>
                <a href="#" class="btn custom-btn btn-sm">Više</a>
            </div>
        </div>

    </div>

    <!-- Footer component placeholder -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for components -->
    <script src="../js/components.js"></script>
    
    <!-- Add the custom zanr carousel functionality -->
    <script src="../js/zanr.js"></script>
</body>
</html>
