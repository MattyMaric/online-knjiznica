<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Prijava</h1>
        <h3>Unesite svoje podatke</h3>

        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Unesite korisničko ime" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Unesite lozinku" required>

            <div class="wrap">
                <button type="button" onclick="login()">
                   Prijava
                </button>
            </div>
        </form>
        
        <p>Nemate račun?
            <a href="register.html" style="text-decoration: none;">
                Registrirajte se
            </a>
        </p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('first').value.trim();
            const password = document.getElementById('password').value.trim();
        
            // Jednostavna provjera
            if ((username.toLowerCase() === "admin") && password.toLowerCase()==="admin") {
                window.location.href = "../pages/admin.html"; // Preusmjeri na admin stranicu
            } else {
                window.location.href = "../index.html"; // Inače na korisničku početnu
            }
        }
        </script>
        
</body>
</html>
